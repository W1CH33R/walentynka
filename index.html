<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dla Ciebie ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffe6e6; /* Jasny r√≥≈ºowy t≈Ç */
            font-family: 'Arial', sans-serif;
            flex-direction: column;
            text-align: center;
            overflow: hidden; /* Ukrywa paski przewijania */
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Kontener na tre≈õƒá (mi≈õ, napisy) - zawsze na wierzchu */
        .content {
            position: relative;
            z-index: 2; /* Wy≈ºsza warstwa */
            margin-bottom: 30px;
            pointer-events: none; /* ≈ªeby klikniƒôcia przechodzi≈Çy przez tekst, je≈õli co≈õ by go zas≈Çoni≈Ço */
        }

        /* Pozwalamy klikaƒá tylko w obrazek (opcjonalne) */
        .content img {
            pointer-events: auto;
        }

        /* Kontener na przyciski - pod spodem */
        .buttons {
            position: relative;
            z-index: 1; /* Ni≈ºsza warstwa */
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        /* Dodatkowy napis nad g≈Ç√≥wnym pytaniem */
        h2 {
            color: #d32f2f;
            font-size: 1.5rem;
            margin-bottom: 10px;
            font-weight: normal;
        }

        h1 {
            color: #d32f2f;
            font-size: 2.5rem;
            margin: 0;
            line-height: 1.2;
        }

        .img-container img {
            max-width: 100%;
            width: 200px;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            white-space: nowrap; /* Zapobiega ≈Çamaniu tekstu w przycisku */
        }

        #yesBtn {
            background-color: #4CAF50; /* Zielony */
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        
        #yesBtn:hover {
             background-color: #45a049;
        }

        #noBtn {
            background-color: #f44336; /* Czerwony */
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        
        #noBtn:hover {
            background-color: #d32f2f;
        }

        /* Ukryta sekcja na start */
        #success-screen {
            display: none;
            z-index: 3; /* Najwy≈ºsza warstwa na koniec */
        }
    </style>
</head>
<body>

    <div id="question-screen">
        <div class="content">
            <div class="img-container">
                <img src="https://media.tenor.com/f_rWjZ5dZ4oAAAAi/cute-bear.gif" alt="Cute bear">
            </div>
            <h2>Hej Kochanie! Mam pytanie... üëá</h2>
            <h1>Zostaniesz mojƒÖ WalentynkƒÖ? üíñ</h1>
        </div>
        
        <div class="buttons">
            <button id="yesBtn" onclick="accept()">Tak</button>
            <button id="noBtn" onclick="reject()">Nie</button>
        </div>
    </div>

    <div id="success-screen">
        <div class="content">
             <div class="img-container">
                <img src="https://media.tenor.com/J3iYqK3sQxYAAAAi/cute-bear-love.gif" alt="Happy bear">
            </div>
            <h1>Jej! Wiedzia≈Çem! Kocham Ciƒô! ü•∞</h1>
        </div>
    </div>

    <script>
        let scale = 1;
        const noTexts = [
            "Na pewno nie?", 
            "Zastan√≥w siƒô...", 
            "Z≈Çamiesz mi serce! üíî", 
            "Bƒôdƒô p≈Çakaƒá...", 
            "Obiecujƒô byƒá grzeczny!", 
            "Proszƒôƒôƒôƒôƒô!",
            "To przycisk 'Nie' nie dzia≈Ça!",
            "To jest niemo≈ºliwe!",
            "Kliknij zielony! üíö"
        ];
        let textIndex = 0;

        function reject() {
            // Zwiƒôksz przycisk TAK
            scale += 0.5; 
            const yesBtn = document.getElementById("yesBtn");
            yesBtn.style.transform = `scale(${scale})`;

            // Zmie≈Ñ tekst na przycisku NIE
            const noBtn = document.getElementById("noBtn");
            noBtn.innerText = noTexts[textIndex];
            
            // Przejd≈∫ do kolejnego tekstu (i zapƒôtl jak siƒô sko≈ÑczƒÖ)
            textIndex = (textIndex + 1) % noTexts.length;
        }

        function accept() {
            // Ukryj pytanie, poka≈º sukces
            document.getElementById("question-screen").style.display = "none";
            document.getElementById("success-screen").style.display = "block";
            
            // Reset stylu body, ≈ºeby ewentualne konfetti by≈Ço widoczne
            document.body.style.overflow = 'visible'; 
        }
    </script>
</body>
</html>
